        const tableWrapper = $("#tablesWrapper");

        const data = getApiData().tables;

        for (let i = 0; i < data.length; i++) {
            const tableData = data[i]
            const table = tableWrapper.find("#table_" + (i + 1));
            if (tableData.empty) {
                table.find(".customer_name").text("");
                table.find(".customer_email").text("");
                table.find(".customer_phone").text("");
                table.find(".customer_id").text("");
            } else {
                table.find(".customer_name").text(tableData.name);
                table.find(".customer_email").text(tableData.email);
                table.find(".customer_phone").text(tableData.phone);
                table.find(".customer_id").text(tableData.id);
            }
            
        }
